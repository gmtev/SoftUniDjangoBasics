{% extends 'base.html' %}

{% block content %}
      <!-- Display a paragraph: If there are no cars yet-->
    {% if not object_list %}
        <!-- Display paragraph: If there are no cars yet-->
            <p class="no-articles">No cars yet</p>

            <!-- Display a card with information about each car (if any)-->
    {% else %}

            <section id="catalogue">
                <h1>Total cars: {{ object_list|length }}</h1>
            {% for car in object_list %}
                    <!-- first car-->
                    <div class="car-card">
                        <div class="image-wrap">
                            <!-- car image -->
                            <img src="{{ car.image_url }}"
                                 alt="{{ car.type}}">
                        </div>
                        <!-- car type -->
                        <h3>{{ car.type }}</h3>
                        <!-- car model -->
                        <h1>{{ car.model }}</h1>
                        <div class="details-buttons">
                            <!-- car details button -->
                            <a href="{% url 'car-details' car.id %}" class="details-btn">Details</a>
                        </div>
                    </div>

            {% endfor %}
            {% endif %}
      </section>
{% endblock %}
